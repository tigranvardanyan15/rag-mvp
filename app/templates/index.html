<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Chatbot Application</h1>
        <form action="/chat" method="post">
            <label for="query">Type your question:</label><br>
            <textarea id="query" name="query" rows="4" cols="50" placeholder="Enter your question here..."></textarea><br>
            <button type="submit">Submit</button>
        </form>
        {% if query and response %}
            <hr>
            <h2>Your Question:</h2>
            <p class="question">{{ query }}</p>
            <h2>Response:</h2>
            <p class="response">{{ response }}</p>
        {% endif %}
    </div>
</body>
</html>
